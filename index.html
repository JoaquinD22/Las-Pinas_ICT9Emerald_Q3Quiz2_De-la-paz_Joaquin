<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing center</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            background-color: rgb(68, 71, 124);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            align-items: center;

        }

        a{
            color: white;
        }

        option{
            color:white;
            background-color:  rgb(68, 71, 124);
        }

        input{
            background-color:  rgb(68, 71, 124);
            color: white;
        }

    </style>

</head>
<body>

    <div class="container mt-5">

        <h1 style="background-color: rgb(51, 40, 82); border-radius: 5px;" >Ado concert ticketing center</h1>

        <br>
        <br>
        <br>

        <details style="background-color: rgb(51, 40, 82); border-radius: 5px;">
            <summary>Personal Info</summary>
            <i>Fill the form below</i>
            <br>
            <br>
            <label>Your full name:</label>
            <br>
            <input type="text" style="width: 900px; border-radius: 10px;">
            <br>
            <br>
            <label>Email:</label>
            <br>
            <input type="text" style="width: 900px; border-radius: 10px;">
            <br>
            <br>
            <button class="btn btn-primary" onclick="check()">Submit</button>
            <br>
            <br>

            
        </details>

        <br>
        <br>
        <br>

        <details style="background-color: rgb(51, 40, 82); border-radius: 5px;">
            <summary>Ticket Price:</summary>
            <i>Check your ticket price</i>
            <br>
            <br>
            <form class="container">
                <label>Choose your seat:</label>
            <select class="form-select" id="seat" style="background-color:  rgb(68, 71, 124); color:white;">
            <option value="10900">Exclusive</option>
            <option value="7250">Lower Box</option>
            <option value="5300">Upper box</option>
            <option value="1950">General Admission</option>
            </select>

            <br>

            <label>Choose a type:</label>
            <select class="form-select" id="discount" style="background-color:  rgb(68, 71, 124); color:white;">
            <option value="0.3">PWD/SC/STUDENT</option>
            <option value="0">Regular</option>
            </select>
            <br>
        <br>
        <h3  style="background-color: rgb(68, 71, 124); border-radius: 5px;" id="price"></h3>
        <br>
        <br>
         <button type="button"  class="btn btn-primary" onclick="check_discount()">The price of your ticket</button>
         <br>
         <br>
            </form>
       </details>
       <br>
       <br>
       <br>

        <details style="background-color: rgb(51, 40, 82); border-radius: 5px;" class="conatiner">
            <br>
            <summary>Print ticket</summary>
            <img src="ado.jpg" style="width: 700px; height: 400px;" >
            <button class="btn btn-primary" onclick="print()">Print</button>
            <br>
            <br>
        </details>
        <br>
        <br>
        <br>



       <a href="index.html"><button class="btn btn-primary">Buy other tickets</button></a>
            
      
            

    </div>

    <br>
    <br>
    <br>
    <p style="text-align: center;">© Joaquin Matteo A. De la paz company</p>

<script>

                function check(){
                    window.alert('Submitted');
        
                }
        
                function check_discount(){
                    var seat1 = document.getElementById ('seat').value;
                    var disc1 = document.getElementById ('discount').value;
                    var final_rate = seat1 - (disc1 * seat1);

                    document.getElementById('price').innerHTML= '₱'+ final_rate 
                }

                function print(){
                    window.alert('A copy of the ticket has been sent in your email! Enjoy the concert!');
        
                }

             
        
        
            </script>

    
</body>
</html>
